<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/main.css">


  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">
    <div class="card">

      <div class="product_img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="content">
        
        <h2>Equilibrium #3429</h2>
        
        <p class="infor">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="item">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH
            </span>
            <span class="time">
              <img src="./images/icon-clock.svg" alt="clock icon">
              3 days left
            </span>
        </div>
          
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="Avatar jules Wyvern">
          <p>Creation of <span class="maker">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
